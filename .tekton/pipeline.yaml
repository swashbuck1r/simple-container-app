apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-main
tasks:
  - name: say-hello
    taskRef:
      name: hello
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: hello
spec:
  steps:
    - name: hello
      image: ubuntu
      script: |
        #!/usr/bin/env bash
        echo "Hello World!"
        for i in {1..10}
        do
          echo "...looking around"
          sleep 1s
        done
        echo "Goodbye World!"
